<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Генератор хэштегов</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/table.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="navbar">
            <h1>Генератор хэштегов</h1>
            <img src="/images/settings.png"/>
        </div>

        <div class="table">
            <div class="column" style="min-width: 11em;">
                <div class="header">
                    <div>Основные</div>
                    <b onclick="add(main)">+</b>
                </div>
                <ul class="tags" id="main">
                    <li>server lost</li>
                </ul>
            </div>
            <div class="column" style="min-width: 16.5em;">
                <div class="header">
                    <div>Высокочастотные</div>
                    <b onclick="add(high)">+</b>
                </div>
                <ul class="tags" id="high">
                    <li>server lost</li>
                </ul>
            </div>
            <div class="column" style="min-width: 16.5em;">
                <div class="header">
                    <div>Среднечастотные</div>
                    <b onclick="add(mid)">+</b>
                </div>
                <ul class="tags" id="mid">
                    <li>server lost</li>
                </ul>
            </div>
            <div class="column" style="min-width: 15.5em;">
                <div class="header">
                    <div>Низкочастотные</div>
                    <b onclick="add(low)">+</b>
                </div>
                <ul class="tags" id="low">
                    <li>server lost</li>
                </ul>
            </div>
        </div>

        <div class="podval">
            <p class="header">Введите количество тегов каждого уровня</p>
            <div class="vvod">
                <div class="block">
                    <i>Высокочастотные:</i>
                    <input type="number" />
                </div>
                <div class="block">
                    <i>Среднечастотные:</i>
                    <input type="number" />
                </div>
                <div class="block">
                    <i>Низкочастотные:</i>
                    <input type="number" />
                </div>
            </div>
            <button>Сгенерировать</button>
            <textarea></textarea>
        </div>
    </main>
    <script src="/js/script.js"></script>
</body>

</html>
