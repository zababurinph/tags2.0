<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Генератор хэштегов</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/table.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="navbar">
            <h1>Генератор хэштегов</h1>
            <img src="/images/settings.png" />
        </div>

        <div class="content">
            <div class="table">
                <div class="column" style="min-width: 11em;">
                    <div class="header">
                        <div>Основные</div>
                        <b id="addmain">+</b>
                    </div>
                    <ul class="tags" id="main">
                        <li style="text-align: center">Идет загрузка....</li>
                    </ul>
                </div>
                <div class="column" style="min-width: 16.5em;">
                    <div class="header">
                        <div>Высокочастотные</div>
                        <b id="addhigh">+</b>
                    </div>
                    <ul class="tags" id="high">
                        <li style="text-align: center">Идет загрузка....</li>
                    </ul>
                </div>
                <div class="column" style="min-width: 16.5em;">
                    <div class="header">
                        <div>Среднечастотные</div>
                        <b id="addmid">+</b>
                    </div>
                    <ul class="tags" id="mid">
                        <li style="text-align: center">Идет загрузка....</li>
                    </ul>
                </div>
                <div class="column" style="min-width: 15.5em;">
                    <div class="header">
                        <div>Низкочастотные</div>
                        <b id="addlow">+</b>
                    </div>
                    <ul class="tags" id="low">
                        <li style="text-align: center">Идет загрузка....</li>
                    </ul>
                </div>
            </div>

            <div class="podval">
                <p class="header">Введите количество тегов каждого уровня</p>
                <div class="vvod">
                    <div class="block">
                        <i>Высокочастотные:</i>
                        <input type="number" id="countHigh" value="3"/>
                    </div>
                    <div class="block">
                        <i>Среднечастотные:</i>
                        <input type="number" id="countMid" value="10"/>
                    </div>
                    <div class="block">
                        <i>Низкочастотные:</i>
                        <input type="number" id="countLow" value="7"/>
                    </div>
                </div>
                <button id="generate">Сгенерировать</button>
                <textarea rows="5" id="textarea"></textarea>
            </div>
        </div>
    </main>
    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/code.js"></script>
</body>

</html>
